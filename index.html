<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras curso de js</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.js"></script>
  <header>
      <h1>Â¡Figuras Geometricas!</h1>
      <img src="./icon/geometry.svg" alt="Icono, imagen sobre geometria.">
      <p>Bienvenido :)</p>
  </header>
  <main>
    <section>
      <div class="formularioCuadrado">
          <h2>calcula el area y perimetro de un <br> cuadrado</h2>
          <form>
              <label for="InputCuadrado">
<p>Escribe cuanto mide un lado de tu cuadrado</p>
              </label><br>
              <input type="number" id="InputCuadrado" placeholder="Un lado del cuadrado"> <br>
              <button type="button" onclick="calcularPerimetroCuadrado()">
                  Calcular Perimetro
              </button>
              <button type="button" onclick="calcularAreaCuadrado()">
                  Calcular Area
              </button>
          </form>
      </div>

      <div class="formularioTriangulo">
        <h2>calcula el area y perimetro de un Triangulo</h2>
        <form>
            <label for="InputTriangulo">
<p>Escribe cuanto mide cada lado de tu Triangulo y su base</p>
            </label>
            <input type="number" id="InputTriangulo" placeholder="lado A">
            <input type="number" id="InputTriangulo2" placeholder="lado B">
           <input type="number" id="InputTriangulo3" placeholder="Base">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular Perimetro
            </button> 
            <button onclick="calcularAlturaTriangulo()">
                Calcular Altura
                </button>
            <br>

            <label for="InputTriangulo2"> </label>
            <input type="number" id="InputTriangulo4" placeholder="altura del triangulo">
            <input type="number" id="InputTriangulo5" placeholder="base del triangulo">
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular Area
            </button><br>

        </form>
    </div>
    <div class="formularioCirculo">
        <h2>Calcula el area y perimetro de un Circulo</h2>
        <form>
        <label for="formularioCirculo">
       <p>Calcula el diametro, el area y el perimetro de tu circulo.</p>
        </label>
        <input type="number" id="InputCirculo" placeholder="radio del circulo">
        <button type="button" onclick="calcularDiametroCirculo()">
            Calcular Diametro
        </button>
  <button type="button" onclick="calcularPerimetroCirculo()">
    Calcular Perimetro
</button>
<button type="button" onclick="calcularAreaCirculo()">
    Calcular Area
</button>
    </form>
    </div>
    </section>
  </main>
  <footer>
      <p>Hecho con <3 sofi:) </p>
  </footer>
</body>
</html>
