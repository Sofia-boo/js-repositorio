<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras curso de js</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js"></script>
  <header>
      <h1>figuras geometricas</h1>
  </header>
  <main>
      <section class="formularioCuadrado">
          <h2>calcula el area y perimetro de un cuadrado</h2>
          <form>
              <label for="InputCuadrado">
Escribe cuanto mide cada lado de tu cuadrado
              </label>
              <input type="number" id="InputCuadrado" placeholder="Un lado del cuadrado">
              <button type="button" onclick="calcularPerimetroCuadrado()">
                  Calcular Perimetro
              </button>
              <button type="button" onclick="calcularAreaCuadrado()">
                  Calcular Area
              </button>
          </form>
      </section>

      <section class="formularioTriangualo">
        <h2>calcula el area y perimetro de un Triangulo</h2>
        <form>
            <label for="InputTriangulo">
Escribe cuanto mide cada lado de tu Triangulo y su base
            </label>
            <input type="number" id="InputTriangulo" placeholder="lado A">
            <input type="number" id="InputTriangulo2" placeholder="lado B">
           <input type="number" id="InputTriangulo3" placeholder="Base">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular Perimetro
            </button> 
            <button onclick="calcularAlturaTriangulo()">
                Calcular Altura
                </button>
            <br>

            <label for="InputTriangulo2"> Escribe Cuanto mide la altura de tu triangulo y su base </label>
            <input type="number" id="InputTriangulo4" placeholder="altura del triangulo">
            <input type="number" id="InputTriangulo5" placeholder="base del triangulo">
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular Area
            </button><br>

        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un Circulo</h2>
        <form>
        <label for="formularioCirculo">
            Calcula el diametro, el area y el perimetro de tu circulo.
        </label>
        <input type="number" id="InputCirculo" placeholder="radio del circulo">
        <button type="button" onclick="calcularDiametroCirculo()">
            Calcular Diametro
        </button>
  <button type="button" onclick="calcularPerimetroCirculo()">
    Calcular Perimetro
</button>
<button type="button" onclick="calcularAreaCirculo()">
    Calcular Area
</button>
    </form>
    </section>
  </main>
</body>
</html>
