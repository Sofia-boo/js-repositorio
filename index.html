<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras curso de js</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js"></script>
  <header>
      <h1>figuras geometricas</h1>
  </header>
  <main>
      <section class="formularioCuadrado">
          <h2>calcula el area y perimetro de un cuadrado</h2>
          <form>
              <label for="InputCuadrado">
Escribe cuanto mide cada lado de tu cuadrado
              </label>
              <input type="number" id="InputCuadrado">
              <button type="button" onclick="calcularPerimetroCuadrado()">
                  Calcular Perimetro
              </button>
              <button type="button" onclick="calcularAreaCuadrado()">
                  Calcular Area
              </button>
          </form>
      </section>

      <section class="formularioTriangualo">
        <h2>calcula el area y perimetro de un Triangulo</h2>
        <form>
            <label for="InputTriangulo">
Escribe cuanto mide cada lado de tu Triangulo y su base
            </label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular Perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular Area
            </button>
        </form>
    </section>
  </main>
</body>
</html>
